<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>

  <form>
    <label for="nombreapellido" >Nombre y Apellido</label>
    <input type="text" id="nombreapellido" class="input-padron" required>

    <label for="correoelectronico">Correo Electronico</label>
    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

    <label for="telefono" >Telefono</label>
    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

    <label for="mensaje">Mensaje</label>
    <textarea cols="60" rows="10" id="mensaje" class="input-padron" required></textarea>

    <div>
    <p>¿Como le gustaria que lo contactemos?</p>
    <label for="radio-email"> <input type="radio" value="email" name="contacto" id="radio-email">Email</label>
   

    <label for="radio-telefono">  <input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
  

    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>WhatsApp</label>
    
</div>

<div>
<p>¿En que horario prefiere ser atendido?</p>
<select>
    <option>Mañana</option>
    <option>Tarde</option>
    <option>Noche</option>
</select>
</div>

<label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
    <input type="submit" value="Enviar Formulario">

  </form>

</main>

    <footer>

        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>


</body>

</html>
